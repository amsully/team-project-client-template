<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS goes here -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
  </head>
  <body>
    <!-- Custom HTML goes here -->


    <!-- ********************************************* -->
    <!--            NAVIGATION BAR                     -->
    <!-- ********************************************* -->
    <nav class="navbar navbar-fixed-top navbar-default">

        <div class="container">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                  <span class="sr-only">Toggle navigation</span>

                  <span class="icon-bar"></span>

                  <span class="icon-bar"></span>

                  <span class="icon-bar"></span>

                </button>

                <!-- Use a "home" glyphicon as a logo. -->

                <a class="navbar-brand" href="#">

                    <!-- This is how you display a glyphicon. -->

                    <span class="glyphicon glyphicon-home"></span>

                </a>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <div class="nav navbar-nav navbar-right">

                    <!-- Right-aligned items -->

                    <div class="btn-toolbar pull-right" role="toolbar">

                        <div class="btn-group" role="group">

                            <button type="button" class="btn btn-default navbar-btn">
                            John
                            </button>

                        </div>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                              Home
                            </button>
                        </div>


                        <div class="btn-group" role="group">

                            <button type="button" class="btn btn-default navbar-btn">
                              <span class="glyphicon glyphicon-lock"></span>
                            </button>

                            <div class="btn-group" role="group">

                                <button type="button" class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
                                  <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu">

                                    <li><a href="#">Log out...</a></li>

                                </ul>

                            </div>

                        </div>

                    </div>

                </div>

                <!-- Right-aligned items. -->

            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->

    </nav>

    <div class="container">
        <div class="row">

    <!-- ********************************************* -->
    <!--            LEFT SIDE BAR                      -->
    <!-- ********************************************* -->
            <div class="col-md-2">
                Left Side Bar: SAME AS THE index.html file.
            </div>

    <!-- ********************************************* -->
    <!--            MAIN CENTER                        -->
    <!-- ********************************************* -->
            <div class="col-md-7">
                <div class="panel panel-default user-generated">
                  <div class="panel-body">
                    <div class="media">
                      <div class="media-top">
                        <div class="row">
                          <div class="col-md-6">
                            <font size="10"><font face="sarif">Edit Profile</font></font>
                          </div>
                          <div class="col-md-6">
                            <div class="pull-right">
                              <button type="button" class="btn btn-default">
                                Save Changes
                              </button>
                            </div>                            
                          </div>
                        </div>
                      </div>
                      <div class="media">
                      <div class="media-top">
                        <div class="row">
                            <center>First Name</center> <center> <input type="text" class= "general-text"  placeholder="John"> <br> </center>
                          <div class="col-md-6">
                            <div class="pull-right">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="media-body">
                        <div class="form-group">
                          <br>
                          <center>Last Name</center> <center> <input type="text" class= "general-text" placeholder="Rodgers"> <br></center>
                        </div>
                      </div>
                    </div>

                      <div class="media-body">
                        <div class="form-group">
                          <br>
                          <center>Username</center><center>  <input type="text" class= "general-text" placeholder="Jrodgers"> <br></center>
                        </div>
                      </div>
                    </div>

                    <div class="media">
                      <div class="media-top">
                        <div class="row">
                            <center>Password</center><center> <input type="text" class= "general-text" placeholder="*********"> <br> </center>
                          <div class="col-md-6">
                            <div class="pull-right">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="media-body">
                        <div class="form-group">
                          <br>
                          <center>Email</center><center>   <input type="text" class= "general-text" placeholder="Jrogers@umass.edu"> <br></center>
                        </div>
                      </div>
                    </div>

                    <div class="media">
                      <div class="media-top">
                        <div class="row">
                            <center>Phone Number</center><center>   <input type="text" class= "general-text" placeholder="508-901-9842"> <br> </center>
                          <div class="col-md-6">
                            <div class="pull-right">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="media-body">
                        <div class="form-group">
                          <br>
                          <center>Git Hub URL</center><center>   <input type="text" class= "general-text" placeholder="https://github.com/jrodgers"> <br> </center>
                        </div>
                        <center>Birthday</center><center>  <input type="text" class="birthday-search" placeholder="06"> <input type="text" class="birthday-search" placeholder="12"> <input type="text" class="birthday-year" placeholder="1994"> </center>
                      </div>

                    </div>

                    <div class="media">
                      <div class="media-top">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="pull-right">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                         <center> <button type="button" class="btn btn-default">
                            Save Changes
                          </button> </center>
                      </div>
                      <div class="col-md-5"></div>
                    </div>
                  </div>
                </div>
              </div>

    <!-- ********************************************* -->
    <!--            RIGHT SIDE BAR                     -->
    <!-- ********************************************* -->
            <div class="col-md-3">
            Same as index.html file.
            </div>


        </div>
    </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
